- hosts: webserver
  become: yes
  become_method: sudo
  roles:
    - role: PeterMosmans.bootstrap
      tags: bootstrap
    - role: PeterMosmans.apache2
      tags: apache
    - role: PeterMosmans.provision-vagrant
      tags: vagrant
    - role: PeterMosmans.virtualbox-guest
      tags: virtualbox
    - role: PeterMosmans.compact-box
      tags: compact
  vars:
    - hostname: webserver
    - virtualbox_version: 5.1.6
    - apache2_php: true
